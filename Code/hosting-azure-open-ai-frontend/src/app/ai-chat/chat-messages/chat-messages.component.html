<div class="container-center chat-messages-container">
    @for (item of finishedMessages; track item.id) {
    <div>
        <div>
            <mat-icon>{{item.originator == 'ai' ? 'chat' : 'person'}}</mat-icon>
        </div>
        <markdown [data]="item.text"></markdown>
    </div>
    }

    @if (currentlyStreamedMessage) {
    <div>
        <div>
            <mat-icon>chat</mat-icon>
        </div>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <div>{{ currentlyStreamedMessage }}</div>
    </div>
    }
</div>
